<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Songs</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        /* Page Title */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ccc;
        }

        /* Table Header Styling */
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        /* Table Body Styling */
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        /* Alternate Row Colors */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>My Favorite Songs</h1>
    <table>
        <thead>
            <tr>
                <th>Song Name</th>
                <th>Album</th>
                <th>Artist</th>
                <th>Year Released</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Yonaguni</td>
                <td>Single</td>
                <td>Bad Bunny</td>
                <td>2021</td>
            </tr>
            <tr>
                <td>Callaíta</td>
                <td>X 100PRE</td>
                <td>Bad Bunny</td>
                <td>2019</td>
            </tr>
            <tr>
                <td>Safaera</td>
                <td>YHLQMDLG</td>
                <td>Bad Bunny</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>Tití Me Preguntó</td>
                <td>Un Verano Sin Ti</td>
                <td>Bad Bunny</td>
                <td>2022</td>
            </tr>
            <tr>
                <td>La Canción</td>
                <td>Oasis (with J Balvin)</td>
                <td>Bad Bunny</td>
                <td>2019</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
